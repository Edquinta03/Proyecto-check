<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha de Estudiante</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        display: flex;
        border: 1px solid #ccc;
        padding: 20px;
        width: 600px;
        gap: 20px;
      }

      .photo-section,
      .info-section {
        display: flex;
        flex-direction: column;
      }

      .photo-section {
        width: 40%;
        justify-content: space-between;
      }

      .photo {
        width: 100%;
        height: 250px;
        background-color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ccc;
        font-size: 18px;
        color: #666;
      }

      .status {
        width: 100%;
        height: 50px;
        background-color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ccc;
      }

      .info-section {
        width: 60%;
        gap: 20px;
      }

      .info-box {
        background-color: #eee;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="photo-section">
          <div class="photo">
            <img
              src="https://www.w3schools.com/howto/img_avatar.png"
              alt="Foto del estudiante"
              style="max-width: 100%; max-height: 100%; border-radius: 5px"
            />
          </div>
          <div class="status">Activo</div>
        </div>
        <div class="info-section">
          <div class="info-box">2023456789</div>
          <div class="info-box">Juan Pérez García</div>
          <div class="info-box">Facultad de Ingeniería</div>
          <div class="info-box">Ingeniería Informática</div>
        </div>
      </div>
    </div>
  </body>
</html>
